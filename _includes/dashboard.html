<section class="dashboard">
    <div class="container">
        <h2>2018 Election Totals</h2>
        <div class="stats">
            <div class="stats__row">
                <div class="stat">
                    <span class="stat__number" id="stat-pizzas"></span>
                    <span class="stat__label">Pizzas sent</span>
                </div>
                <div class="stat">
                    <span class="stat__number" id="stat-locations"></span>
                    <span class="stat__label">Polling places</span>
                </div>
                <div class="stat">
                    <span class="stat__number" id="stat-states"></span>
                    <span class="stat__label">States</span>
                </div>
                <div class="stat">
                    <span class="stat__number" id="stat-raised"></span>
                    <span class="stat__label">Raised in 2018</span>
                </div>
                <div class="stat">
                    <span class="stat__number" id="stat-raised-alltime"></span>
                    <span class="stat__label">Raised all-time</span>
                </div>
                <div class="stat">
                    <span class="stat__number" id="stat-remaining"></span>
                    <span class="stat__label">Remaining dough</span>
                </div>
            </div>
            <div class="locations stats__row">
                <div class="locations__list">
                    <h3><span id="upcoming-count"></span> Upcoming deliveries</h3>
                    <ul id="upcoming-list"></ul>
                </div>
                <div class="locations__list">
                    <h3><span id="delivery-count"></span> deliveries today</h3>
                    <ul id="deliveries-list"></ul>
                </div>
            </div>
            <span class="stat__info" id="stat-info">As of</span>
            <span class="stat__info">
                <a href="about">See what we did in 2016</a>
            </span>
        </div>
    </div>
</section>
